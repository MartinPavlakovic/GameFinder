<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/pocetna-prijava-profil.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>GameFinder | Dodaj Igru</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="index.html"
          ><h1 class="logo text-primary">
            <i class="fa-solid fa-gamepad"></i> GameFinder
          </h1></a
        >
        <nav>
          <ul>
            <li><a href="index.html" id="pocetna-btn">Početna</a></li>
            <li>
              <a
                href="pretrazivanje.html"
                id="pretrazivanje-btn"
                class="logged-in">
                Pretraživanje
              </a>
            </li>
            <li>
              <a href="profil.html" id="profil-btn" class="logged-in">Profil</a>
            </li>
            <li>
              <a href="prijava.html" id="prijava-btn" class="logged-out"
                >Prijava</a
              >
            </li>
            <li><a href="#" id="log-out-btn" class="logged-in">Odjava</a></li>
          </ul>
        </nav>
      </div>

    <div class="center-box logged-in" id="login-div">
      <h2>Nova igra</h2>
      <form id="create-form">
        <div class="text-field">
          <input type="text" id="Naslov" placeholder="Naslov igre" required>
          <input type="text" id="Žanr" placeholder="Žanr" required>
          <input type="text" id="Developer" placeholder="Developer" required>
          <input type="text" id="Izdavač" placeholder="Izdavač" required>
          <input type="text" id="DatumIzlaska" placeholder="Datum Izlaska" required>
          <input type="text" id="Cijena" placeholder="Cijena" required>
          <input type="text" id="Opis" placeholder="Opis" required>
          <input type="text" id="Video" placeholder="Poveznica na video" required>
          <input type="text" id="Poveznica" placeholder="Poveznica na glavnu stranicu" required>
          <input type="text" id="NaslovnaSlika" placeholder="Link na naslovnu sliku" required>
          <input type="text" id="GlavnaSlika" placeholder="Link na glavnu sliku" required>
        </div>
        <button class="btn">Dodaj igru</button>
      </form>
    </div>


</body>
<script type="module" src="./scripts/firebase.js"></script>
<script type="module" src="./scripts/index.js"></script>
<script type="module" src="./scripts/dodajigru.js"></script>

</html>
