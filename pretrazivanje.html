<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/pretrazivanje.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>GameFinder | Pretraživanje</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="index.html"
          ><h1 class="logo text-primary">
            <i class="fa-solid fa-gamepad"></i> GameFinder
          </h1></a
        >
        <nav>
          <ul>
            <li><a href="index.html" id="pocetna-btn">Početna</a></li>
            <li>
              <a
                href="pretrazivanje.html"
                id="pretrazivanje-btn"
                class="logged-in"
                >Pretraživanje</a
              >
            </li>
            <li>
              <a href="profil.html" id="profil-btn" class="logged-in">Profil</a>
            </li>
            <li>
              <a href="prijava.html" id="prijava-btn" class="logged-out"
                >Prijava</a
              >
            </li>
            <li><a href="#" id="log-out-btn" class="logged-in">Odjava</a></li>
          </ul>
        </nav>
      </div>

    <div class="logged-in" id="search">
      <div id="pretrazivanje">
        <h2>Pretraživanje igrica</h2>
        <input 
          type="text" 
          id="pretrazivanje-input" 
          class="name-filter" 
          name="pretrazivanje-input" 
          placeholder="Naziv igrice"
          />
        <input 
          type="text" 
          class="genre-filter" 
          placeholder="Žanr igrice"
          >
        <a href="dodajigru.html" class="btn" id="add-game">Dodaj igru</a>
      </div>
      <ul id="list" class="content-search"></ul>
    </div>
    
</body>
<script type="module" src="./scripts/firebase.js"></script>
<script type="module" src="./scripts/index.js"></script>
<script type="module" src="./scripts/pretrazivanje.js"></script>
</html>
